<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="styles.css"/>
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
  				integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
  				crossorigin=""/>
        <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.css" />
        <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.Default.css" />
        <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
  				integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
  				crossorigin=""></script>
		<script type='text/javascript' src='https://unpkg.com/leaflet.markercluster@1.3.0/dist/leaflet.markercluster.js'></script>
		<script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
		
		<title>Carte</title>
	</head>
	<body>
		<div id="Modal" class="modal">
			<div class="modal-content">
			<span class="close">&times;</span>
			<h2 id="modal-picture-title"></h2>
			<div id="modal-picture-infos">
					<p>Fichier invalide!</p>
				</div>
			</div>
	  	</div>
		<div id="page">
			<h1 style="text-align: center; color:whitesmoke; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif">Photo Mapper</h1>
			<input type="file" id="fileElem" webkitdirectory mozdirectory msdirectory odirectory directory multiple recursive="false" onchange="handleFiles(this.files)">
			<button onclick="reinitMap()">Remise à zéro de la carte</button>
			<button onclick="resetMapZoom()">Voir tous les points sur la carte</button>
			<button onclick="resetMapAndFileList()">Tout supprimer (liste et carte)</button>
			<pre><span id="data"></span></pre>
			<div id="list">
				<div id="fileList">
					<p>Aucun fichier sélectionné !</p>
				</div>
				<div id="map"></div>
			</div>
		</div>
		<script src="main.js" type="text/javascript"></script>	
	</body>
</html>
